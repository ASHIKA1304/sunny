<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Website</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #a8cfff, #ffffff);
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .current-weather {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #e6f0ff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .current-weather h2 {
      margin: 0 0 10px;
    }

    .weather-icon {
      font-size: 50px;
    }

    .forecast {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .day {
      flex: 1;
      background: #f2f2f2;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }

    .day .icon {
      font-size: 30px;
      margin-bottom: 5px;
    }

    @media (max-width: 600px) {
      .forecast {
        flex-direction: column;
      }
    }
  </style>
</head>
